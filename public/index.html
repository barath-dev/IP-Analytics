<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Information</title>
    <style>
        .table {
            border-collapse: collapse;
            width: 100%;
        }
        .table, .table th, .table td {
            border: 1px solid black;
        }
        .table th, .table td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Device Information</h1>
    <p>Check your device information</p>
    <table class="table" id="deviceInfoTable">
        <tr>
            <th>Device</th>
            <th>OS</th>
            <th>Browser</th>
            <th>Language</th>
            <th>Screen Resolution</th>
        </tr>
        <tr>
            <td id="device"></td>
            <td id="os"></td>
            <td id="browser"></td>
            <td id="language"></td>
            <td id="screenResolution"></td>
        </tr>
    </table>
    <h1>IP Information</h1>

    <script src="script.js"></script>
</body>
</html>
